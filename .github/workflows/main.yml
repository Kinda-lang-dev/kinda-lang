name: Kinda CI

on:
  push:
    branches:
      - main
      - "feature/*"
      - "ci/*"
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests with coverage
        run: |
          pytest --cov=kinda --cov-report=term-missing tests/

      - name: Test kinda CLI commands
        run: |
          kinda --help
          kinda examples
          kinda syntax

      - name: Test cross-platform installation scripts
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Test Windows batch script exists and has content
            test -f install.bat
            grep -q "Installing kinda" install.bat
          else
            # Test Unix shell script
            test -f install.sh
            test -x install.sh
            grep -q "Installing kinda" install.sh
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: .coverage
